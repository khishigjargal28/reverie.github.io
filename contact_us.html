        <section>
        <h2>Book an appointment with us!</h2>
        <img src="pictures/logo.png" alt="logo" class="logo" height="150">
        <form action="mailto:reverie@int.com" method="post">
            <div class="question-container">
            <p>
                <label for="full_name" class="required"><b>Full name:</b></label> 
                <input id="full_name" required  type="text" name="full_name" size="15" maxlength="30" />
            </p>
            <p>
                <label for="country" class="required"><b>Country:</b></label> 
                <input id="country" required type="text" name="country" size="15" maxlength="20" />
            </p>
            
            <p>
                <label for="city" class="required"><b>City/Town:</b> </label> 
                <input id="city" required type="text" name="city" size="15" maxlength="15" />
            </p>
            <p>
                <label for="mobile" class="required"><b>Mobile number:</b> </label> 
                <input id="mobile" required type="text" name="mobile" size="15" maxlength="15" />
            </p>
            <p>
                <label for="email" class="required"><b>Email:</b> </label> 
                <input id="email" required type="text" name="email" size="20" maxlength="25" />
            </p>
            </div>    
            <br>
            <div class="question-container">
            <p><b>I would like to be contacted by:</b></p>
            <p>
                <input type="radio" name="contact" value="Mobile number" checked="checked">
                <label>
                    Mobile number
                </label>
            </p>
            <label>
                <input type="radio" name="contact" value="Email">
                Email
            </label>
            <br>
            <p>

                <input type="checkbox" name="booklets" value="" checked="checked">
                <label>
                    Send me special offers and updates!
                </label>
            </p>
            </div>
            <br>
            <div class="question-container">
            <p><b>Do you have any inquiries?</b></p>
            <textarea name="comments" cols="30" rows="5">Please enter your inquiries here</textarea>
            
            </div>    
            <p>
                <input type="submit" name="Submit" value="Submit">
                <input type="reset" name="Reset" value="Reset">
            </p>
        </form>
        </section>
